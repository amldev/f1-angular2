<sebm-google-map [latitude]="40.416775" [longitude]="-3.703790" [zoom]="3">
  <sebm-google-map-marker
  *ngFor="let m of markers"
  [latitude]="m.lat"
  [longitude]="m.lng"
  >
      <sebm-google-map-info-window>
        <strong>{{m.name}}</strong>
      </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
<router-outlet></router-outlet>
