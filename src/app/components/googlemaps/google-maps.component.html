<sebm-google-map [latitude]="markers[0].lat" [longitude]="markers[0].lng">
  <sebm-google-map-marker
  *ngFor="let m of markers"
  [latitude]="m.lat"
  [longitude]="m.lng"
  >
      <sebm-google-map-info-window>
        <strong>{{m.name}}</strong>
      </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
<router-outlet></router-outlet>
