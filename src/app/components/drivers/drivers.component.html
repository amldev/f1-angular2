<app-menu [title]="'Formula 1- 2016 drivers List'"></app-menu>
<div class="col-md-8 col-md-offset-2" *ngIf="isLoading">
  <i class="fa fa-spinner fa-spin fa-3x loading"></i>
</div>
<div class="col-md-8 col-md-offset-2" *ngIf="!isLoading">
 <div class="form-group">
   <table class="table">
   <thead>
     <tr>
       <th>#Permanent Number</th>
       <th>Name</th>
       <th>Date of Birth</th>
       <th>Nationality</th>
       <th>Source</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let driver of drivers; let i = index">
       <td scope="row">{{driver.permanentNumber}}</td>
       <td>{{driver.givenName}} {{driver.familyName}}</td>
       <td>{{driver.dateOfBirth}}</td>
       <td><img src="./assets/img/flags/{{driver.nationality}}.png" /></td>
       <td>
          <a href="{{driver.url}}" title="Web browser version"><img src="./assets/img/internet.png"/></a>
          <a href="{{driver.url | wikipediaMobileUrl}}}}" title="Mobile version"><img src="./assets/img/mobile.png"/></a>
        </td>
     </tr>
   </tbody>
 </table>
 </div>
</div>
