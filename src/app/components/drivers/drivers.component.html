<app-menu [title]="'Formula 1- 2016 drivers List'"></app-menu>
<div class="col-md-8 col-md-offset-2">
 <div class="form-group">
   <table class="table">
   <thead>
     <tr>
       <th>#Permanent Number</th>
       <th>Name</th>
       <th>Date of Birth</th>
       <th>Nationality</th>
       <th>Web (URL)</th>
       <th>Web (Mobile)</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let driver of drivers; let i = index">
       <td scope="row">{{driver.permanentNumber}}</td>
       <td>{{driver.givenName}} {{driver.familyName}}</td>
       <td>{{driver.dateOfBirth}}</td>
       <td>{{driver.nationality}}</td>
       <td><a href="{{driver.url}}">URL of Driver Bio</a></td>
       <td><a href="{{driver.url | wikipediaMobileUrl}}">URL of Bio (Mobile)</a></td>
     </tr>
   </tbody>
 </table>
 </div>
</div>
