<app-menu [title]="name" [layoutType]= "'driverDetail'"></app-menu>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object dp img-circle"
                  [src]="profilePhoto" style="width: 100px;height:100px;" 
                   default="./assets/img/circuits/nocircuit.png">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{name}}<small> <img src="./assets/img/flags/{{nationality}}.png" /></small></h4>
                <h5><img class="icons" src="./assets/img/icons/birthday.png" /> {{dateOfBirth}}</h5>
                <hr style="margin:8px auto">

                <span><a href="{{url}}" title="Web browser version"><img src="./assets/img/internet.png"/></a></span>
                <span><a href="{{mobileUrl}}" title="Mobile version"><img src="./assets/img/mobile.png"/></a></span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-default" [routerLink]="['/drivers']">Return to drivers list</button>
    </div>
    
</div>
